<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <title>Login</title>
</head>

<body>

  
    <div class="popup" id="popup" >
        <img src="check.png">
        <h2>Thank You!</h2>
        <p>You have successfully signed up!</p>
        <a href="login.html"><button type="button" onclick="loginPage()" >OK</button></a>
      </div>
    <div class="login-container" id="mawawala">
        <form class="login-form-container" id="loginform">
            <img src="logo.png" alt="Pet Service Logo" class="logo">
            <h1 style="font-size: 25.89px;">Sign Up</h1>
            <input type="text" id="fname" name="fname" class="fbox" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" class="lbox" placeholder="Last Name" required>
            <input type="text" id="username" name="username" class="usernamebox" placeholder="User Name" required>
            <input type="password" id="npassword" name="npassword" class="passbox" placeholder="New Password" required style="margin-top: 30px;">
            <input type="password" id="cpassword" name="cpassword" class="conpassbox" placeholder="Confirm Password" required>
            <button type="submit" class="btn" id="signbutton" onclick="validateLogin()">Submit  </button>
            <p class="error-message" id="errorMessage"></p> 
            
        </form>
      
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('fname').value;
            var username = document.getElementById('lname').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('npassword').value;
            var password = document.getElementById('cpassword').value;
            var popupDiv = document.getElementById('popup');
            let mawawala = document.getElementById('mawawala');
            
    
            // Check if both inputs have values
            if (username && password) {
                // Prevent form submission
                event.preventDefault();
                // Perform login logic or any other action here
                // Show the popup
                popupDiv.classList.add("open-popup");
                mawawala.style.display = 'none';
            } else {
                // Display an error message if either input is empty
                alert('Put some informations to sign up..');
                return false; // Prevent form submission
            }
        }
        function ClosePopup() {
            var popupDiv = document.getElementById('popup');
            popupDiv.classList.remove("open-popup");
        }
    
    // Hide the notification
    var notification = document.getElementById("notification");
    notification.style.display = "none";

    // Show the login page
    var loginPage = document.getElementById("loginPage");
    loginPage.style.display = "block";
    
    function loginPage() {
            window.location.href ="login.html";
    }
        </script>
</body>
</html>
